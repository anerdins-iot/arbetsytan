# ArbetsYtan — production stack
# Usage: docker compose -f docker-compose.prod.yml up -d --build
services:
  # ─────────────────────────────────────────
  # Next.js App
  # ─────────────────────────────────────────
  app:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/myapp
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-arbetsytan}
      - S3_REGION=${S3_REGION:-us-east-1}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    # NOTE: Traefik routing is managed by Coolify, not docker-compose labels

  # ─────────────────────────────────────────
  # PostgreSQL Database (with pgvector)
  # ─────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # MinIO (S3-compatible file storage)
  # ─────────────────────────────────────────
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      # S3 API (port 9000) - for presigned URLs
      - "traefik.http.routers.minio-s3.rule=Host(`s3-arbetsytan.anerd.in`)"
      - "traefik.http.routers.minio-s3.entrypoints=https"
      - "traefik.http.routers.minio-s3.tls=true"
      - "traefik.http.routers.minio-s3.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-s3.service=minio-s3"
      - "traefik.http.services.minio-s3.loadbalancer.server.port=9000"
      # Console (port 9001) - optional admin UI
      - "traefik.http.routers.minio-console.rule=Host(`s3-console-arbetsytan.anerd.in`)"
      - "traefik.http.routers.minio-console.entrypoints=https"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # ─────────────────────────────────────────
  # Redis (session cache, Socket.IO adapter)
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

networks:
  coolify:
    external: true

volumes:
  postgres_data:
  redis_data:
  minio_data:
